<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Yield Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center">ðŸŒ¾ Crop Yield Prediction</h1>
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label>Temperature (Â°C)</label>
            <input type="number" step="0.01" class="form-control" name="temperature" required>
        </div>
        <div class="mb-3">
            <label>Humidity (%)</label>
            <input type="number" step="0.01" class="form-control" name="humidity" required>
        </div>
        <div class="mb-3">
            <label>Soil Moisture (%)</label>
            <input type="number" step="0.01" class="form-control" name="soil_moisture" required>
        </div>
        <div class="mb-3">
            <label>NDVI (Normalized Difference Vegetation Index)</label>
            <input type="number" step="0.01" class="form-control" name="ndvi" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Predict Yield</button>
    </form>

    {% if prediction_text %}
    <div class="alert alert-primary mt-4" role="alert">
        {{ prediction_text }}
    </div>
    {% endif %}
</div>
</body>
</html>
